<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern HTML Email Template</title>
    <style type="text/css">
      body {
        margin: 0;
        background-color: #a1045a;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #cccccc;
        padding-bottom: 60px;
      }
      .main {
        background-color: white;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: sans-serif;
        color: #171a1b;
      }
      .two-columns {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 15px;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <!-- Nav Bar -->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="two-columns">
                  <table class="colums">
                    <tr>
                      <td>
                        <a href="">
                          <img
                            src="https://i.ibb.co.com/ZJrLW40/logo.png"
                            width="85px"
                            alt=""
                          />
                        </a>
                      </td>
                    </tr>
                  </table>

                  <table class="column">
                    <tr>
                      <td>
                        <p
                          style="
                            text-align: center;
                            font-weight: 800;
                            color: rgb(52, 52, 52);
                          "
                        >
                          Food At Your<br />
                          <span style="margin: 0; padding: 0; color: #a1045a"
                            >Fingertips
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="3.5"
                              stroke="currentColor"
                              class="size-1"
                              style="width: 10px"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                              />
                            </svg>
                          </span>
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td style="padding: 15px; /* background-color: #ffffff; */">
            <table
              width="100%"
              cellspacing="0"
              cellpadding="0"
              style="
                background-image: url('https://images.unsplash.com/photo-1496116218417-1a781b1c416c?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                border-radius: 10px;
                height: 200px;
              "
            >
              <tr>
                <td
                  style="
                    background-color: rgba(128, 128, 128, 0.506);
                    text-align: center;
                    border-radius: 10px;
                    color: white;
                  "
                >
                  <h2 style="font-size: 30px;">Thank You<br />For Choosing Us</h2>
                  <i>For your food delevery needs!</i>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>

</html>
