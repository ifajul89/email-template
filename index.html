<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern HTML Email Template</title>
    <style type="text/css">
      body {
        margin: 0;
        background-color: #a1045a;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #cccccc;
        padding-bottom: 60px;
      }
      .main {
        background-color: white;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: sans-serif;
        color: #171a1b;
      }
      .two-columns {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0px 15px;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td class="two-columns">
                  <table class="colums">
                    <tr>
                      <td>
                        <a href="">
                          <img
                            src="https://i.ibb.co.com/ZJrLW40/logo.png"
                            width="85px"
                            alt=""
                          />
                        </a>
                      </td>
                    </tr>
                  </table>

                  <table class="column">
                    <tr>
                      <td>
                        <p
                          style="
                            text-align: center;
                            font-weight: 800;
                            color: rgb(52, 52, 52);
                          "
                        >
                          Food At Your<br />
                          <span style="margin: 0; padding: 0; color: #a1045a"
                            >Fingertips
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke-width="3.5"
                              stroke="currentColor"
                              class="size-1"
                              style="width: 10px"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
                              />
                            </svg>
                          </span>
                        </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- LOGO SECTION -->
        <tr>
          <td
            style="
              background-image: url('https://i.ibb.co.com/M1SvysX/background.jpg');
              background-size: cover;
              background-repeat: no-repeat;
              background-position: center;
              width: 100%;
              height: 300px;
            "
          >
            <table
              width="100%"
              height="100%"
              border="0"
              cellspacing="0"
              cellpadding="0"
              style="background-color: #a1045a27"
            >
              <tr>
                <td
                  align="center"
                  valign="middle"
                  style="color: white; padding: 20px"
                >
                  <h3>Click to Food</h3>
                  <a
                    style="
                      background-color: #a1045a;
                      color: white;
                      text-decoration: none;
                      padding: 10px 20px;
                    "
                    href="#"
                    >Something</a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr style="background-color: #a1045a; color: white">
          <td>
            <p style="margin: 30px" align="center">Hello</p>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
